{% extends 'base.html' %}

{% block content %}
<div class="p-6 m-3 rounded-xl flex items-center flex-col gap-4 bg-zinc-900 max-w-xl mx-auto">
  <div class="text-center">
    <span class="hidden">{% block title %}trim.lol{% endblock %}</span>
    <h1 class="text-4xl font-bold text-center text-white">
      A URL Shortener programmed in Python
    </h1>
    <p class="text-md mb-4 text-zinc-300">Built using Flask & MongoDB</p>
  </div>
  <div class="flex gap-2 items-center flex-col md:flex-row">
    <a
      href="/signup"
      class="text-center bg-blue-700 hover:bg-blue-800 transition ease-in-out duration-200 text-white rounded-lg py-2 px-8 w-full sm:w-auto"
    >
      Sign Up
    </a>
    <a
      href="/login"
      class="text-center bg-blue-700 hover:bg-blue-800 transition ease-in-out duration-200 text-white rounded-lg py-2 px-8 w-full sm:w-auto"
    >
      Login
    </a>
    <a
      href="/login/google"
      class="text-center bg-blue-700 hover:bg-blue-800 transition ease-in-out duration-200 text-white rounded-lg py-2 px-8 w-full sm:w-auto"
    >
      Login with Google
    </a>
  </div>
</div>
<p class="text-blue-200 text-center px-2 mt-4">
  <a
    href="https://github.com/averageblank/urlshortener"
    class="underline"
    target="_blank"
  >
    Github
  </a>
  . Developed By
  <a href="https://github.com/AvgBlank" target="_blank" class="underline">
    AvgBlank
  </a>
  and
  <a href="https://github.com/AalokeCode" target="_blank" class="underline">
    AalokeCode
  </a>
</p>
<div class="flex justify-center mt-6">
  <input type="text" id="url-input" class="rounded-lg p-2 border border-gray-300" placeholder="Enter URL here...">
  <button class="ml-2 bg-green-500 hover:bg-green-600 text-white rounded-lg py-2 px-4" onclick="shortenUrl()">Shorten</button>
</div>
<div class="text-center mt-4" id="shortened-url-result"></div>

<script>
  function shortenUrl() {
    const urlInput = document.getElementById('url-input').value;
    if (urlInput) {
      document.getElementById('shortened-url-result').innerText = `Shortened URL: ${urlInput.replace('http', 'short')}`;
    } else {
      alert('Please enter a URL to shorten!');
    }
  }
</script>
{% endblock %}
