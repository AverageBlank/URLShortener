{%extends 'base.html' %} {%block content%}
<div class="p-20 m-3 rounded-xl flex items-center flex-col gap-3 bg-zinc-900">
  <h1 class="text-3xl font-bold text-center">
    {%block title%}Login{%endblock%} with user ID
  </h1>
  <form method="post" class="flex flex-col">
    <input
      name="userid"
      id="userid"
      value="{{userIdlog}}"
      placeholder="Enter your user ID"
      class="bg-zinc-800 p-3 rounded-lg px-5 mb-3"
      size="25"
    />
    <button
      type="submit"
      class="text-center bg-blue-700 mb-5 hover:bg-blue-800 transition ease-in-out duration-200 text-white rounded-lg p-2 px-8"
    >
      Log in
    </button>
    <!-- Google Login Button -->
    <a
      href="/login/google"
      class="text-center bg-blue-700 mb-5 hover:bg-blue-800 transition ease-in-out duration-200 text-white rounded-lg p-2 px-8"
    >
      Login with Google
    </a>
  </form>
  <p class="{{ErrorValid}} hidden text-red-500">Invalid user ID. Try again</p>
  <a href="/signup" class="text-center text-zinc-200"
    >Don't Have a user ID? Forgot User ID?<br />
    Generate new one <span class="text-blue-500 underline">here!</span></a
  >
</div>
<p class="text-blue-200">
  <a
    href="https://github.com/averageblank/urlshortener"
    class="underline"
    target="_blank"
    >Github</a
  >. Developed By
  <a href="https://github.com/AvgBlank" target="_blank" class="underline"
    >AvgBlank</a
  >
  and
  <a href="https://github.com/AalokeCode" target="_blank" class="underline"
    >AalokeCode</a
  >
</p>
{%endblock%}
