{% extends 'base.html' %}

{% block content %}
<div class="p-20 m-3 rounded-xl flex items-center flex-col gap-3 bg-zinc-900 futuristic-bg">
  <h1 class="text-3xl font-bold text-center text-white futuristic-title">{% block title %}Login{% endblock %} with user ID</h1>
  <form method="post" class="flex flex-col">
    <input name="userid" id="userid" value="{{userIdlog}}" placeholder="Enter your userID"
      class="bg-zinc-800 p-3 rounded-lg px-5 mb-3 futuristic-input" size="25" />
    <button type="submit"
      class="text-center bg-blue-700 mb-5 hover:bg-blue-800 transition ease-in-out duration-200 text-white rounded-lg p-2 px-8 futuristic-button">Log
      in</button>
  </form>
  <p class="{{ErrorValid}} hidden text-red-500">Invalid user ID. Try again</p>
  <a href="/signup" class="text-center text-zinc-200">Don't Have a user ID? Forgot User ID?<br> Generate new one
    <span class="text-blue-500 underline">here!</span></a>
</div>
<p class="text-blue-200"><a href="https://github.com/averageblank/urlshortener" class="underline"
    target="_blank">Github</a>. Developed By
  <a href="https://github.com/AverageBlank" target="_blank" class="underline">AverageBlank</a> and <a
    href="https://github.com/AalokeCode" target="_blank" class="underline">AalokeCode</a>
</p>
{% endblock %}

{% block script %}
<!--Page stylesheets and scripts-->
<style>
  /* Futuristic background style */
  .futuristic-bg {
    background: linear-gradient(135deg, #1e1e2f, #2a2a3d);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2), inset 0 0 10px rgba(255, 255, 255, 0.1);
    border-radius: 15px;
  }

  /* Futuristic title style */
  .futuristic-title {
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    color: #ffffff; /* Ensure the title is white */
  }

  /* Futuristic input style */
  .futuristic-input {
    transition: all 0.3s ease;
  }

  .futuristic-input:focus {
    border: 2px solid #5c6bc0; /* Highlight border on focus */
    background-color: #2a2a3d; /* Slightly darker background */
    box-shadow: 0 0 5px rgba(92, 107, 192, 0.5); /* Add shadow on focus */
  }

  /* Button styles */
  .futuristic-button {
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .futuristic-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  }
</style>
{% endblock %}
